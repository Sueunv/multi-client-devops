name: Multi-Client CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - stage

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout Repository
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Configure AWS Credentials
      # -------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -------------------------
      # Login to Amazon ECR
      # -------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -------------------------
      # Build & Push Client A
      # -------------------------
      - name: Build and Push Client A
        run: |
          docker build -t $ECR_REGISTRY/client-a-node:$IMAGE_TAG ./apps/client-a-node
          docker push $ECR_REGISTRY/client-a-node:$IMAGE_TAG

      # -------------------------
      # Build & Push Client B
      # -------------------------
      - name: Build and Push Client B
        run: |
          docker build -t $ECR_REGISTRY/client-b-python:$IMAGE_TAG ./apps/client-b-python
          docker push $ECR_REGISTRY/client-b-python:$IMAGE_TAG

      # -------------------------
      # Deploy to Docker Swarm
      # -------------------------
      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Deploying updated stack..."
            docker stack deploy -c stack.yml multi-client-stack
            docker service ls
