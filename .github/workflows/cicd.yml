name: multi-client-cicd

on:
  push:
    branches:
      - main
      - dev
      - stage

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  STACK_NAME: multi-client-stack

jobs:
  build-and-deploy:
    name: Build & Deploy to Swarm
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Derive image tag
        id: vars
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_ENV
          echo "Using image tag: ${SHORT_SHA}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Client A
        run: |
          IMAGE_A=$ECR_REGISTRY/client-a-node:$IMAGE_TAG
          docker build \
            --label "org.opencontainers.image.revision=$GITHUB_SHA" \
            --label "org.opencontainers.image.source=$GITHUB_REPOSITORY" \
            -t $IMAGE_A ./apps/client-a-node

          docker push $IMAGE_A

      - name: Build & Push Client B
        run: |
          IMAGE_B=$ECR_REGISTRY/client-b-python:$IMAGE_TAG
          docker build \
            --label "org.opencontainers.image.revision=$GITHUB_SHA" \
            --label "org.opencontainers.image.source=$GITHUB_REPOSITORY" \
            -t $IMAGE_B ./apps/client-b-python

          docker push $IMAGE_B

      - name: Deploy stack on Swarm manager
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Deploying stack: $STACK_NAME"
            echo "Image tag: $IMAGE_TAG"

            export IMAGE_TAG=$IMAGE_TAG
            export ECR_REGISTRY=$ECR_REGISTRY

            docker stack deploy -c stack.yml $STACK_NAME

            echo "Deployment status:"
            docker stack services $STACK_NAME
