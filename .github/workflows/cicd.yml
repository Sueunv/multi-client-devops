name: multi-client-cicd

on:
  push:
    branches:
      - main
      - dev
      - stage

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy to Docker Swarm
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

    steps:
      # Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # Create short SHA tag
      - name: Generate image tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          echo "IMAGE_TAG=$SHORT_SHA" >> $GITHUB_ENV
          echo "Using image tag: $SHORT_SHA"

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Build & Push Client A
      - name: Build and push Client A
        run: |
          IMAGE_A=$ECR_REGISTRY/client-a-node:$IMAGE_TAG
          docker build \
            --label "org.opencontainers.image.revision=$GITHUB_SHA" \
            --label "org.opencontainers.image.source=$GITHUB_REPOSITORY" \
            -t $IMAGE_A ./apps/client-a-node

          docker push $IMAGE_A

      # Build & Push Client B
      - name: Build and push Client B
        run: |
          IMAGE_B=$ECR_REGISTRY/client-b-python:$IMAGE_TAG
          docker build \
            --label "org.opencontainers.image.revision=$GITHUB_SHA" \
            --label "org.opencontainers.image.source=$GITHUB_REPOSITORY" \
            -t $IMAGE_B ./apps/client-b-python

          docker push $IMAGE_B

      # Deploy to Swarm
      - name: Deploy stack to Swarm manager
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE_TAG,ECR_REGISTRY
          script: |
            set -e

            STACK_NAME="multi-client-stack"

            echo "Deploying stack: $STACK_NAME"
            echo "Image tag: $IMAGE_TAG"

            docker stack deploy -c stack.yml $STACK_NAME

            echo "Stack status:"
            docker stack services $STACK_NAME
